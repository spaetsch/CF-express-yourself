<!DOCTYPE html>
<html data-ng-app="donutApp">
  <head>
    <title>Donut Menu</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet"  href="http://fonts.googleapis.com/css?family=Quicksand">
  </head>
  <body>
    <main data-ng-controller="appController">
      <header>
        <h1>Buckeye Donuts</h1>
      </header>
      <nav class="navbar">
        <p>
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Nutrition</a>
        </p>
      </nav>
      <div class="container">

        <h1>Donut Menu Management</h1>

        <ul>
          <li data-ng-repeat="donut in donuts">
            <h3>{{donut.day}}</h3>
            <ul>
              <li>
                Flavor: {{donut.flavor}}
              </li>
              <li>
                Description: {{donut.description}}
              </li>

              <li>
                <button>Edit</button>
                <button>Delete</button>
              </li>
            </ul>
          </li>
        </ul>
          <h3>Current daily donut specials</h3>
          <p>replace with for each that displays cards</p>
          <button>Add</button>
          <button>Delete</button>
        </section>

        <section class="donut-form">
          <h3>Add a new donut special</h3>
          <form id="new_donut">
            <input type="text" name="name" placeholder="Holiday"/>
            <input type="text" name="description" placeholder="flavor"/>
            <input type="Submit"/>
          </form>
        </section>
      </div>
    </main>
    <script src="bundle.js"></script>
  </body>
</html>
